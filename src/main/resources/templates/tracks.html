<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Spotify Data</title>
    <!-- Font Awesome -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
    body {
    background-image : url(/images/potify.jpg);


    }
    </style>
</head>

<body>

<h1 class="display-6" align="center">Your Saved Songs</h1>
<div align="right">
    <a href="logout" style="margin:auto" type="button" class="btn btn-success" align="bottom">Log Out</a>
</div>
<div>


<div class="row">
    <div class="col-lg-3 col-md-4 col-6 my-2" th:each="track: ${tracks.items}">
        <div class="card" style="width:10.5rem; min-height:200px" th:attr="onclick=|openSpotifyLink('${track.track.album.external_urls.spotify}')|">
            <img class="card-img-top" src="https://i.scdn.co/image/ab67616d0000b273c450c89d3eb750d3535b0a0c" th:src="@{''+${track.track.album.images[0].url}+''}" alt="Card image cap">
            <div class="card-body text-center py-1">
                <p class="card-title text-dark font-weight-bold" th:text="${#strings.abbreviate(track.track.name,23)}">WAP (feat. Megan Thee Stallion)</p>
                <p th:text="${#strings.abbreviate(track.track.artists[0].name,28)}" class="card-title text-muted my-0">2020-08-07</p>
            </div>
        </div>
    </div>
</div>





</body>
</html>
